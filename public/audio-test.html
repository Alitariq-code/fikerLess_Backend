<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test - Fikrless Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .audio-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .audio-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            cursor: pointer;
        }

        .audio-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .audio-card.active {
            border-color: #667eea;
            background: #e7f0ff;
        }

        .audio-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .audio-card .meta {
            font-size: 0.9em;
            color: #6c757d;
            margin: 5px 0;
        }

        .player-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
        }

        .player-container.hidden {
            display: none;
        }

        .current-audio-info {
            margin-bottom: 20px;
        }

        .current-audio-info h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .current-audio-info p {
            color: #6c757d;
            margin: 5px 0;
        }

        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
        }

        .info-box {
            background: #e7f0ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .info-box h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box pre {
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
        }

        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1em;
            flex: 1;
            min-width: 200px;
        }

        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Audio Test Page</h1>
            <p>Test your audio endpoints - Simple & Clean</p>
        </div>

        <div class="content">
            <!-- API Base URL -->
            <div class="section">
                <div class="info-box">
                    <h4>API Configuration</h4>
                    <label for="apiBase">API Base URL:</label>
                    <input type="text" id="apiBase" value="http://localhost:5002" style="width: 100%; padding: 8px; margin-top: 5px; border: 2px solid #dee2e6; border-radius: 6px;">
                </div>
            </div>

            <!-- Stats -->
            <div class="section">
                <div class="section-title">üìä Statistics</div>
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <h3 id="totalAudios">-</h3>
                        <p>Total Audios</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="section">
                <div class="section-title">üéÆ Controls</div>
                <div class="controls">
                    <button class="btn" onclick="loadAudios()">üìã Load All Audios</button>
                </div>
            </div>

            <!-- Search Filter -->
            <div class="section">
                <div class="section-title">üîç Search</div>
                <div class="filter-section">
                    <div class="filter-group">
                        <label>Search:</label>
                        <input type="text" id="filterSearch" placeholder="Search by name..." onkeyup="applyFilters()">
                    </div>
                </div>
            </div>

            <!-- Audio List -->
            <div class="section">
                <div class="section-title">üéµ Audio Library</div>
                <div id="loading" class="loading" style="display: none;">Loading audios...</div>
                <div id="error" class="error" style="display: none;"></div>
                <div class="audio-list" id="audioList"></div>
            </div>

            <!-- Player -->
            <div class="section">
                <div class="section-title">üéß Audio Player</div>
                <div class="player-container hidden" id="playerContainer">
                    <div class="current-audio-info" id="currentAudioInfo"></div>
                    <audio id="audioPlayer" controls preload="auto">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <!-- API Response -->
            <div class="section">
                <div class="section-title">üì° API Response</div>
                <div class="info-box">
                    <h4>Last API Call</h4>
                    <pre id="apiResponse">No API calls yet...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = () => document.getElementById('apiBase').value || 'http://localhost:5002';
        let currentAudio = null;
        let allAudios = [];

        // Load all audios
        async function loadAudios() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const audioList = document.getElementById('audioList');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            audioList.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE()}/api/v1/audio/list`);
                const data = await response.json();
                
                logApiResponse('GET /api/v1/audio/list', data);
                
                if (data.success && data.data) {
                    allAudios = data.data;
                    displayAudios(data.data);
                    updateStats(data.data);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Display audios
        function displayAudios(audios) {
            const audioList = document.getElementById('audioList');
            audioList.innerHTML = '';

            if (audios.length === 0) {
                audioList.innerHTML = '<p style="text-align: center; padding: 20px; color: #6c757d;">No audios found</p>';
                return;
            }

            audios.forEach(audio => {
                const card = document.createElement('div');
                card.className = 'audio-card';
                card.onclick = () => playAudio(audio);
                
                const duration = formatDuration(audio.duration);
                
                card.innerHTML = `
                    <h3>${audio.name}</h3>
                    <div class="meta">
                        <div><strong>Duration:</strong> ${duration}</div>
                        <div><strong>ID:</strong> ${audio.id}</div>
                    </div>
                `;
                
                audioList.appendChild(card);
            });
        }

        // Play audio
        function playAudio(audio) {
            currentAudio = audio;
            
            // Update active card
            document.querySelectorAll('.audio-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Show player
            const playerContainer = document.getElementById('playerContainer');
            const currentAudioInfo = document.getElementById('currentAudioInfo');
            const audioPlayer = document.getElementById('audioPlayer');
            
            playerContainer.classList.remove('hidden');
            
            currentAudioInfo.innerHTML = `
                <h2>${audio.name}</h2>
                <p><strong>Duration:</strong> ${formatDuration(audio.duration)}</p>
            `;

            // Set audio source
            const streamUrl = `${API_BASE()}${audio.stream_url}`;
            audioPlayer.src = streamUrl;
            
            logApiResponse('Playing Audio', { url: streamUrl, audio });
        }

        // Apply filters
        async function applyFilters() {
            const search = document.getElementById('filterSearch').value;

            const params = new URLSearchParams();
            if (search) params.append('search', search);

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const audioList = document.getElementById('audioList');
            
            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                const url = search 
                    ? `${API_BASE()}/api/v1/audio/list?${params}`
                    : `${API_BASE()}/api/v1/audio/list`;
                    
                const response = await fetch(url);
                const data = await response.json();
                
                logApiResponse(`GET /api/v1/audio/list?${params}`, data);
                
                if (data.success && data.data) {
                    displayAudios(data.data);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update stats
        function updateStats(audios) {
            document.getElementById('totalAudios').textContent = audios.length;
        }

        // Format duration
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Log API response
        function logApiResponse(endpoint, data) {
            const apiResponse = document.getElementById('apiResponse');
            apiResponse.textContent = `${endpoint}\n\n${JSON.stringify(data, null, 2)}`;
        }

        // Load on page load
        window.addEventListener('load', () => {
            loadAudios();
        });

        // Monitor audio player events
        document.getElementById('audioPlayer').addEventListener('loadstart', () => {
            console.log('Audio loading started');
        });

        document.getElementById('audioPlayer').addEventListener('canplay', () => {
            console.log('Audio can start playing');
        });
    </script>
</body>
</html>
